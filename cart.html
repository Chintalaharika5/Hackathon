<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-1">
            <a href="index.html" class="logo"> <i class="fas fa-book"></i> BookStore </a>
            <div class="icons">
                <a href="cart.html" class="fas fa-shopping-cart"></a>
                <a href="login.html" class="fas fa-user"></a>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="index.html">home</a>
                <a href="index.html#featured">featured</a>
                <a href="index.html#arrivals">arrivals</a>
                <a href="index.html#reviews">reviews</a>
                <a href="index.html#blogs">blogs</a>
            </nav>
        </div>
    </header>

    <div class="cart-container">
        <h1 class="heading"> <span>Your Cart</span> </h1>
        <div class="cart">
            <div class="cart-item">
                <img src="image/book1.png" alt="">
                <div class="content">
                    <h3>book title</h3>
                    <div class="price">$15.99</div>
                    <input type="number" value="1" min="1" class="qty">
                </div>
                <span class="fas fa-times"></span>
            </div>
            <!-- Add more cart items as needed -->
        </div>
        <div class="total">Total: $15.99</div>
        <a href="#" class="btn">checkout</a>
    </div>

    <footer class="footer">
        <div class="box-container">
            <div class="box">
                <h3>our location</h3>
                <a href="#"> <i class="fas fa-map-marker-alt"></i> India </a>
                <a href="#"> <i class="fas fa-map-marker-alt"></i> USA </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
