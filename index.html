<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-1">
            <a href="index.html" class="logo"> <i class="fas fa-book"></i> BookStore </a>
            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="cart.html" class="fas fa-shopping-cart"></a>
                <a href="login.html" class="fas fa-user"></a>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#reviews">reviews</a>
                <a href="#blogs">blogs</a>
            </nav>
        </div>
    </header>

    <div class="home" id="home">
        <div class="row">
            <div class="content">
                <h3>up to 75% off</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <a href="#" class="btn">shop now</a>
            </div>
            <div class="books-slider swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="image/book1.png" alt=""></div>
                    <div class="swiper-slide"><img src="image/book2.png" alt=""></div>
                    <div class="swiper-slide"><img src="image/book3.png" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <!-- Other sections like featured, arrivals, reviews, blogs here -->

    <footer class="footer">
        <div class="box-container">
            <div class="box">
                <h3>our location</h3>
                <a href="#"> <i class="fas fa-map-marker-alt"></i> India </a>
                <a href="#"> <i class="fas fa-map-marker-alt"></i> USA </a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
